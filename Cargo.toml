[package]
name = "chess-app"
version = "0.1.0"
edition = "2024"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

leptos = { version = "0.8.15", features = ["csr"], optional = true}
console_error_panic_hook = { version = "0.1", optional = true }
leptos_router = { version = "0.8.11", features = ["csr"], optional = true }
wasm-bindgen =  { version = "0.2", optional = true }

[lib]
crate-type = ["cdylib", "rlib"]
